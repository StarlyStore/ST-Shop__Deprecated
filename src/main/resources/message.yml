messages:

  # 접두사
  prefix: '&6[상점] &r'

  # 상점
  shop:

    # 도움말 명령어를 입력했을 때 플레이어에게 출력되는 메세지
    main:
      - /상점 열기 <상점이름> : 상점을 엽니다."

    # 도움말 명령어를 입력했을 때 오피에게 출력되는 메세지
    help:
      - "/상점 생성 <상점이름> : 상점을 생성합니다."
      - "/상점 제거 <상점이름> : 상점을 제거합니다."
      - "/상점 열기 <상점이름> : 상점을 엽니다."
      - "/상점 목록 : 상점 목록을 확인합니다."
      - "/상점 리로드 : 상점 파일을 리로드합니다."

    # 상점을 생성할 때 출력되는 메세지
    create: "&6{name} &7상점를 생성하였습니다."

    # 상점을 삭제할 때 출력되는 메세지
    remove: "&6{name} &7상점을 삭제하였습니다."

    # 상점을 리로드할 때 출력되는 메세지
    reload: "&6상점 파일을 리로드합니다. &4서버를 종료하지마세요."

    # 상점 리로드를 완료했을 때 출력되는 메세지
    reloadComplete: "&a리로드를 완료했습니다."

    # 콘피그를 리로드할 때 출력되는 메세지
    reloadConfig: "&a성공적으로 콘피그를 리로드하였습니다."

    # 구매 가격 설정을 시작할때 출력되는 메세지
    startEditBuyPrice: "&a구매 가격 설정을 시작합니다. 채팅에 설정할 금액을 입력해주세요. ( -1 = 구매불가 )"

    # 구매 가격 설정 시 출력되는 메세지
    editBuyPrice: "&a구매 가격을 {price} (으)로 설정했습니다."

    # 판매 가격 설정을 시작할때 출력되는 메세지
    startEditSellPrice: "&a판매 가격 설정을 시작합니다. 채팅에 설정할 금액을 입력해주세요. ( -1 = 구매불가 )"

    # 판매 가격 설정 시 출력되는 메세지
    editSellPrice: "&a판매 가격을 {price} (으)로 설정했습니다."

    # 아이템을 구매할 경우 출력되는 메세지
    buy: "&a{item} {amount}개를 {price}에 구매했습니다."

    # 아이템을 판매할 경우 출력되는 메세지
    sell: "&a{item} {amount}개를 {price}에 판매했습니다."

errorMessages:

  # 상점
  shop:

    # 상점이름을 입력하지 않았을 때 출력되는 메세지
    noName: "&c상점 이름을 입력해주세요."

    # 상점이 이미 존재할 때 출력되는 메세지
    alreadyExist: "&c이미 존재하는 상점입니다."

    # 상점이 존재하지 않을 때 출력되는 메세지
    notExist: "&c존재하지 않는 상점입니다."

    # 상점이름에 특수문자가 포함되어 있을 때 출력되는 메세지
    invalidName: "&c상점 이름에는 특수문자를 사용할 수 없습니다."

    # 가격 설정 시 숫자를 입력하지 않았을 때 출력되는 메세지
    invalidPrice: "&c올바르지 않은 형식입니다."

    # 구매 불가 상품을 구매시도 했을 경우 출력되는 메세지
    cannotBuy: "&c구매 불가 상품입니다."

    # 판매 불가 상품을 판매시도 했을 경우 출력되는 메세지
    cannotSell: "&c판매 불가 상품입니다."

    # 돈이 부족할 경우 출력되는 메세지
    notEnoughMoney: "&c돈이 부족합니다."

    # 인벤토리 공간이 부족할 경우 출력되는 메세지
    notEnoughSpace: "&c인벤토리 공간이 부족합니다."

    # 아이템이 부족할 경우 출력되는 메세지
    notEnoughItem: "&c아이템을 보유중이지 않습니다."

  # 권한이 없을 때 출력되는 메세지
  noPermission: "&c당신은 해당 명령어를 사용할 권한이 없습니다."

  # 올바르지 않은 명령어를 입력했을 때 출력되는 메세지
  wrongCommand: "&c명령어 사용법이 올바르지 않습니다."
  